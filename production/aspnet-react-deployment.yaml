apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnet-react-container-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspnet-react-container-pod
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: aspnet-react-container-pod
    spec:
      containers:
      - name: aspnet-react-container
        image: docker.pkg.github.com/vtrifonov-esfiddle/aspnet-react-container/aspnet-react-container:v0.0.0
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: github-registry
---
apiVersion: v1
kind: Service
metadata:
  name: aspnet-react-container
spec:
  selector:
    app: aspnet-react-container-pod
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    nodePort: 30001
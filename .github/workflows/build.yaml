# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  VERSION: v0.0.0
  FULL_VERSION: v0.0.0-${{ github.run_number }}
  IMAGE_ID: docker.pkg.github.com/${{ github.repository }}/aspnet-react-container  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:      
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Docker build
      run: docker build --file ./build/Dockerfile --tag $IMAGE_ID:$VERSION --tag $IMAGE_ID:$FULL_VERSION $CONTEXT
      env:
        CONTEXT: ./src
    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

    - name: Push image
      run: |   
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        echo FULL_VERSION=$FULL_VERSION
        docker push $IMAGE_ID:$FULL_VERSION
        docker push $IMAGE_ID:$VERSION
        
    - uses: actions/checkout@v2
    - name: tag git commit
      run: |
        echo FULL_VERSION=$FULL_VERSION
        git tag $FULL_VERSION
        git push origin $FULL_VERSION
